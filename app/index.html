<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="container">
    <div class="sidebar">
      <header class="sidebar-header">
        <a href="#">
          <img src="images/logo.svg" width="37" height="37" alt="logo">
        </a>

        <h2 class="sidebar-header__title">
          Dashboard
          <span class="sidebar-header__version">v.01</span>
        </h2>
      </header>


      <nav class="sidebar-navigate">
        <ul class="sidebar-navigate__list">
          <li class="sidebar-navigate__item">
            <a class="sidebar-navigate__link" href="#">
              <div class="sidebar-navigate__wrapper">
                <svg class="navigate-icon" width="24" height="24">
                  <use href="./images/symbol.svg#icon-key-square"></use>
                </svg>
                <span class="navigate-text">Dashboard</span>
              </div>
            </a>
          </li>
          <li class="sidebar-navigate__item">
            <a class="sidebar-navigate__link" href="#">
              <div class="sidebar-navigate__wrapper">
                <svg class="navigate-icon" width="24" height="24">
                  <use href="./images/symbol.svg#icon-product"></use>
                </svg>
                <span class="navigate-text">Product</span>
              </div>
              <svg class="navigate-icon navigate-arrow" width="16" height="16">
                <use href="./images/symbol.svg#icon-chevron"></use>
              </svg>
            </a>
          </li>
          <li class="sidebar-navigate__item">
            <a class="sidebar-navigate__link active" href="#">
              <div class="sidebar-navigate__wrapper">
                <svg class="navigate-icon" width="24" height="24">
                  <use href="./images/symbol.svg#icon-customers"></use>
                </svg>
                <span class="navigate-text">Customers</span>
              </div>
              <svg class="navigate-icon navigate-arrow" width="16" height="16">
                <use href="./images/symbol.svg#icon-chevron"></use>
              </svg>
            </a>
          </li>
          <li class="sidebar-navigate__item">
            <a class="sidebar-navigate__link" href="#">
              <div class="sidebar-navigate__wrapper">
                <svg class="navigate-icon" width="24" height="24">
                  <use href="./images/symbol.svg#icon-income"></use>
                </svg>
                <span class="navigate-text">Income</span>
              </div>
              <svg class="navigate-icon navigate-arrow" width="16" height="16">
                <use href="./images/symbol.svg#icon-chevron"></use>
              </svg>
            </a>
          </li>
          <li class="sidebar-navigate__item">
            <a class="sidebar-navigate__link" href="#">
              <div class="sidebar-navigate__wrapper">
                <svg class="navigate-icon" width="24" height="24">
                  <use href="./images/symbol.svg#icon-promote"></use>
                </svg>
                <span class="navigate-text">Promote</span>
              </div>
              <svg class="navigate-icon navigate-arrow" width="16" height="16">
                <use href="./images/symbol.svg#icon-chevron"></use>
              </svg>
            </a>
          </li>
          <li class="sidebar-navigate__item">
            <a class="sidebar-navigate__link" href="#">
              <div class="sidebar-navigate__wrapper">
                <svg class="navigate-icon" width="24" height="24">
                  <use href="./images/symbol.svg#icon-help"></use>
                </svg>
                <span class="navigate-text">Help</span>
              </div>
              <svg class="navigate-icon navigate-arrow" width="16" height="16">
                <use href="./images/symbol.svg#icon-chevron"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <footer class="sidebar-footer">
        <div class="sidebar-footer__avatar">
          <img src="images/Evano-photo.jpg" width="42" height="42" alt="avatar">
          <div class="sidebar-footer__info">
            <h3 class="sidebar-footer__name">Evano</h3>
            <p class="sidebar-footer__position">Project Manager</p>
          </div>
        </div>
        
      </footer>

    </div>

    <section class="content">

    </section>

  </div>



  <!-- <script src="js/main.min.js"></script> -->
</body>

</html>
